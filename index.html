<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Create a New Post</h1>
		<section id="section1">
			<form action="dynamic-cart">
				<label for="title">Past title</label>
				<input type="text" id="title" name="title" required maxlength="38">
				<span class="error" id="title-err"></span>

				<label for="content">Post Content</label>
				<textarea name="content" name="content" required maxlength="258" id=""></textarea>
				<span class="error" id="content-err"></span>

				<button type="submit">Add Post</button>
			</form>
		</section>

		<h2>Posts</h2>
		<div id="posts-list"></div>
		
	</body>
</html>
